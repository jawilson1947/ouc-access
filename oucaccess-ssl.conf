<VirtualHost *:443>
    ServerName www.oucsda.org
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/server.oucsda.org.crt
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key

    ProxyPass "/access" "http://localhost:3000/access"
    ProxyPassReverse "/access" "http://localhost:3000/access"

    <Location "/access">
        ProxyPreserveHost On
        RequestHeader set X-Forwarded-Proto "https"
    </Location>

    ErrorLog /var/log/httpd/oucaccess-ssl-error.log
    CustomLog /var/log/httpd/oucaccess-ssl-access.log combined
</VirtualHost>

